<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Modal Example</title>
    <!-- Include GSAP first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Include the minified video-modals.js -->
    <script src="../min/video/video-modals.js"></script>
    <style>
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
      }
      .modal-content {
        position: relative;
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
      }
      .close-button {
        position: absolute;
        right: 10px;
        top: -30px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Trigger buttons -->
    <button modal-open="rameil">Watch Rameil's Story</button>
    <button modal-open="susan">Watch Susan's Story</button>

    <!-- Modal for Rameil -->
    <div class="modal" modal="rameil">
      <div class="modal-content">
        <span class="close-button" modal-close="rameil">×</span>
        <div id="player1">
          <video controls>
            <source type="video/mp4" />
          </video>
        </div>
      </div>
    </div>

    <!-- Modal for Susan -->
    <div class="modal" modal="susan">
      <div class="modal-content">
        <span class="close-button" modal-close="susan">×</span>
        <div id="player2">
          <video controls>
            <source type="video/mp4" />
          </video>
        </div>
      </div>
    </div>
  </body>
</html>
